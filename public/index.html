<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
<h1>Scrabble Anagrams</h1>
<p>Try to create as many words as you can! You are given 15 seconds to score as many points as possible!</p>

<br>
<p id="data">
    <span id="timer">
        Time: 15 seconds
    </span>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <span id="points">
        Score: 0 points
    </span>
</p>
<br>

<input type="text" id="letters-input" placeholder="Enter letters" oninput="startIfNotStarted()" onkeypress="handleKeyPress(event)">
<ul id="anagrams-list"></ul>
</div>
<script src="/script.js"></script>
</script>
</body>
</html>
