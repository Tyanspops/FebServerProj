<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Word Hunt Anagrams</h1>
        <p>Try to create as many words using the 5 letters below! You are given 30 seconds to score as many points as possible!</p>

        <br>
        <p id = "data">
            <span id = "timer">
                Time: 30s
            </span>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <span id = "score">
                Score: 0
            </span>
        </p>
        <br>

        <table>
            <tr>
                <td id = "letter1" class = "letters">
                    T
                </td>
                <td id = "letter2" class = "letters">
                    E
                </td>
                <td id = "letter3" class = "letters">
                    S
                </td>
                <td id = "letter4" class = "letters">
                    T
                </td>
                <td id = "letter5" class = "letters"> 
                    I
                </td>
            </tr>
        </table>

        <br>
        
        <button id = "button1">T</button>
        <button id = "button2">E</button>
        <button id = "button3">S</button>
        <button id = "button4">T</button>
        <button id = "button5">I</button>

        <script src = "script.js"></script>
    </body>
</html>
